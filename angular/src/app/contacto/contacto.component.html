<h1>Contacto</h1>
<form #formContacto="ngForm" (ngSubmit)="onSubmit(formContacto)">
    <label for="nomre">Nombre</label>
    <br>
    <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="contacto_usuario.nombre" required pattern="[a-zA-Z ]+">
    <span *ngIf="nombre.touched && !nombre.valid">El nombre es obligatorio</span>
    <br>
    <label for="apellido">Apellido</label>
    <br>
    <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="contacto_usuario.apellidos" required pattern="[a-zA-Z ]+">
    <span *ngIf="apellidos.touched && !apellidos.valid">El nombre es obligatorio</span>
    <br>
    <label for="email">Email</label>
    <br>
    <input type="email" name="email" #email="ngModel" [(ngModel)]="contacto_usuario.email" required>
    <span *ngIf="email.touched && !email.valid">El nombre es obligatorio</span>
    <br>
    <label for="mesnaje">Mensaje</label>
    <br>
    <textarea name="mensaje" #mensaje="ngModel" [(ngModel)]="contacto_usuario.mensaje" required></textarea>
    <span *ngIf="mensaje.touched && !mensaje.valid">El nombre es obligatorio</span>
    <br>
    <input type="submit" value="Enviar" [disabled]="!formContacto.form.valid"> 
</form>
